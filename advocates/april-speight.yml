remarks: |
  ## Bio
    April Speight is a developer, author, speaker, and educator who believes that creating for technology should be accessible for all. At Microsoft, she is within AI Cloud Advocacy. 
    
    Her experience in technical training and developing curriculum spans 10 years in the non-profit sector and now includes the onboarding of developing for XR. Her focus on fundamentals, safety, design principles, and inclusivity serves as the foundation of her approach to educating others. She believes that learning shouldn't start with building an app or experience, rather, understanding the what, why and impact is the stepping stone to fostering a new generation of developers who are both mindful and strategic throughout the creation process. 

