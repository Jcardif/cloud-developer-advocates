  ## Bio
  Marlene is a Developer Advocate specializing in Python and AI at Microsoft, a computer scientist, keynote speaker and explorer. She is the current vice chair of the Association for Computing Machinery, was the previous vice chair of the Python Software Foundation and lead the first PyCon Africa. Marlene is an avid runner, loves to travel and is a big fan of cucumbers! 
