remarks: |
  ## Bio
  Gomolemo is a young South African who is determined to make a long-lasting impact on the world through technology.
  
  A .NET developer with a history of creating written programming tutorials for university students and conducting multiple coding workshops, hackathons and speaking at various conferences across the globe. 
  
  Gomolemo eventually fell in love with the Power Platform, because it was a low-code platform which gave way for him to empower and upskill not just those with a technical background, but anyone from any industry who was looking to learn how to build applications.
  
  He has since co-authored a Power Platform Udacity course and is now a Cloud Advocate at Microsoft focused on Power Apps and Fusion Development leveraging his love and skill for both traditional and low-code development.
  
  ## Skills
  * Power Apps
  * .NET / .NET Core
  
